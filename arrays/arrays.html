<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var MEET1=prompt("What excites you the most about MEET?")
    	var MEET2=prompt("could you give us another thing please?")
    	var MEET3=prompt("one last please")
    	MEET=[MEET1+, +MEET2+, +MEET3]
    	document.write(MEET)    	

    </script>
</body>

</html>
