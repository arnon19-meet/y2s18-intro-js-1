<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
/* END STARTING CODE */

var guessednumber= prompt("Guess the number im thinking of!     (Hint: it's from 1-100");
parseInt(guessednumber);
 while (guessednumber!=randomInt) {
 	if (guessednumber>randomInt) {
 		alert("Your guess was too high! try again")
 		var guessednumber= prompt("Guess the number im thinking of!     (Hint: it's from 1-100")
 	}
 	else if (guessednumber<randomInt) {
 		alert("your guess was too low! try again")
 		var guessednumber= prompt("Guess the number im thinking of!     (Hint: it's from 1-100")
 	}
 }
if (guessednumber==randomInt) {
	alert("you got it!")
}



</script>

</body>

</html>
